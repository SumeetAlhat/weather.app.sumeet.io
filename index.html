<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--custom css file link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-6" style="text-align: center"> 
                <form action="">
                    <input type="search" id="search" placeholder="Search by city name">
                </form>
            </div>
            <br>
            <div class="col-md-12 col-md-6" style="text-align: center" id="weather"> 
                <div>
                    <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="">
                </div>
                <div>
                    <h2>32 ℃</h2>
                    <h4> Clear </h4>
                </div>
            </div>
        </div>


        <!--sound ON and OFF-->
        <div class="sound" style = "position:relative; left:630px; top:-395px;">
            <button type="button" class="btn btn-outline-dark" id="btn" onclick="audio.play()">Sound play</button><br>
            <!-- <button type="button" class="btn btn-outline-dark">Dark</button> -->
            <button type="button" class="btn btn-outline-dark" id="btn" onclick="audio.pause()">Sound pause</button><br>   
        </div>

        <!--copyright content-->
        <div class="copyright" style="position:relative; top:200px">
            <p>© 2022 - 2023 Sumeet Alhat. All rights reserved.</p>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
